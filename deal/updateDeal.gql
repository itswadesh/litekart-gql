mutation updateDeal(
  $id: ID!
  $name: String
  $startTime: String
  $endTime: String
  $startTimeISO: String
  $endTimeISO: String
  $onGoing: Boolean
  $products: [String]
  $dealStatus: Boolean
  $active: Boolean
) {
  updateDeal(
    id: $id
    name: $name
    startTime: $startTime
    endTime: $endTime
    startTimeISO: $startTimeISO
    endTimeISO: $endTimeISO
    onGoing: $onGoing
    products: $products
    dealStatus: $dealStatus
    active: $active
  ) {
    id
    name
    startTime
    endTime
    startTimeISO
    endTimeISO
    onGoing
    products
    dealStatus
    active
  }
}
