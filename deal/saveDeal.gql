mutation saveDeal(
  $id: ID
  $name: String
  $img: String
  $startTime: String
  $endTime: String
  $startTimeISO: String
  $endTimeISO: String
  $onGoing: Boolean
  $products: [String]
  $dealStatus: Boolean
  $active: Boolean
) {
  saveDeal(
    id: $id
    name: $name
    img: $img
    startTime: $startTime
    endTime: $endTime
    startTimeISO: $startTimeISO
    endTimeISO: $endTimeISO
    onGoing: $onGoing
    products: $products
    dealStatus: $dealStatus
    active: $active
  ) {
    id
    name
    img
    startTime
    endTime
    startTimeISO
    endTimeISO
    onGoing
    products {
      name
      slug
      img
    }
    dealStatus
    active
  }
}
