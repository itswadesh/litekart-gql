mutation requestAppointment($phone: String, $email: String, $event: ID!) {
  requestAppointment(phone: $phone, email: $email, event: $event) {
    id
    type
    status
    event
    from
    to
    date
    phone
    email
    uid
    createdAt
    updatedAt
  }
}

