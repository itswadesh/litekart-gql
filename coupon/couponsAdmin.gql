query couponsAdmin($page: Int, $search: String, $limit: Int, $sort: String) {
  couponsAdmin(page: $page, search: $search, limit: $limit, sort: $sort) {
    count
    page
    pageSize
    data {
      id
      code
      value
      type
      info
      msg
      text
      terms
      color
      minimumCartValue
      maxAmount
      validFromDate
      validToDate
      active
      createdAt
      updatedAt
    }
  }
}
