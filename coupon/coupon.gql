query coupon($id: String!) {
  coupon(id: $id) {
    id
    isMultiple
    code
    name
    used
    info
    description
    codes {
      uniqueCode
      used
    }
    discount {
      type
      isPercent
      value
      currency
      excludeCategories
      shippingMethod
      product
      minProductQty
      maxProductQty
      category
      minProductPrice
      minOrderTotal
    }
    msg
    text
    terms
    color
    maxAmount
    maxUselimit
    oneUsePerCustomer
    oneUsePerUniqueCode
    validFrom
    validTo
    active
    createdAt
    updatedAt
    store {
      id
      name
      email
    }
  }
}
