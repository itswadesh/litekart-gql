query storeCurrency($id: ID!) {
  storeCurrency(id: $id) {
    id
    default
    active
    conversionMode
    conversionRate
    isoCode
    name
    symbol
    currency {
      id
      name
      sort
      isoCode
      isoNumericCode
      thousandsSeparator
      decimalMark
      symbolFirst
      active
      symbol
      disambiguateSymbol
      htmlEntity
      subUnit
      smallestDenomination
      subunitToUnit
    }
    user {
      id
      firstName
      lastName
    }
  }
}
