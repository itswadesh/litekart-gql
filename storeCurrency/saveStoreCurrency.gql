mutation saveStoreCurrency(
  $id: String!
  $currency: ID
  $default: Boolean
  $active: Boolean
  $conversionMode: String
  $conversionRate: Float
) {
  saveStoreCurrency(
    id: $id
    currency: $currency
    default: $default
    active: $active
    conversionMode: $conversionMode
    conversionRate: $conversionRate
  ) {
    id
    default
    active
    conversionMode
    conversionRate
    isoCode
    name
    symbol
    currency
    user
    store
  }
}
