query promotion($id: ID!) {
  promotion(id: $id) {
    id
    name
    used
    description
    discount {
      type
      isPercent
      value
      currency
      excludeCategories
      shippingMethod
      product
      minProductQty
      maxProductQty
      category
      minProductPrice
      minOrderTotal
    }
    maxAmount
    maxUselimit
    oneUsePerCustomer
    validFrom
    validTo
    active
    featured
    img
    imgCdn
    platform
    priority
    createdAt
    updatedAt
    store {
      id
      name
      email
    }
  }
}
