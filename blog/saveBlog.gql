mutation saveBlog(
  $id: String!
  $title: String
  $slug: String
  $excerpt: String
  $content: String
  $published_at: String
  $img: String
  $active: Boolean
) {
  saveBlog(
    id: $id
    title: $title
    slug: $slug
    excerpt: $excerpt
    content: $content
    published_at: $published_at
    img: $img
    active: $active
  ) {
    id
    title
    slug
    active
    excerpt
    content
    published_at
    img
    active
  }
}
