mutation braintreeTokenSubscription($subscription: ID!, $intervalType: String) {
  braintreeTokenSubscription(
    subscription: $subscription
    intervalType: $intervalType
  ) {
    id
    subscribe
    paymentMode
    paymentGateway
    referenceId
    txMsg
    txTime
    invoiceId
    receipt
    paid
    amountPaid
    amountDue
    amountRefunded
    currency
    captured
    status
    orderId
    notes
    refundStatus
    description
    email
    contact
    fee
    tax
    errorCode
    errorDescription
    token
  }
}
