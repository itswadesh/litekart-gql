mutation stripeSubscription(
  $subscription: ID!
  $intervalType: String
  $paymentMethodId: String
) {
  stripeSubscription(
    subscription: $subscription
    intervalType: $intervalType
    paymentMethodId: $paymentMethodId
  ) {
    id
    subscribe
    paymentMode
    paymentGateway
    referenceId
    txMsg
    txTime
    invoiceId
    receipt
    paid
    amountPaid
    amountDue
    amountRefunded
    currency
    captured
    status
    orderId
    notes
    refundStatus
    description
    email
    contact
    fee
    tax
    errorCode
    errorDescription
    token
    clientSecret
    approvalUrl
  }
}
