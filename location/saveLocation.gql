mutation saveLocation(
  $id: String!
  $name: String
  $active: Boolean
  $lat: Float
  $lng: Float
  $zips: [Float]
) {
  saveLocation(
    id: $id
    name: $name
    active: $active
    lat: $lat
    lng: $lng
    zips: $zips
  ) {
    id
    name
    active
    lat
    lng
    zips
    createdAt
    updatedAt
  }
}
