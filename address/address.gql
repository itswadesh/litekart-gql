query addresses($page: Int, $search: String, $limit: Int, $sort: String) {
  addresses(page: $page, search: $search, limit: $limit, sort: $sort) {
    count
    page
    pageSize
    data {
      id
      email
      firstName
      lastName
      address
      town
      city
      country
      state
      zip
      phone
      active
      createdAt
      updatedAt
    }
  }
}
