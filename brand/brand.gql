query brand($id: String, $slug: String) {
  brand(id: $id, slug: $slug) {
    id
    brand_id
    name
    slug
    img
    position
    active
    featured
    meta
    metaTitle
    metaDescription
    metaKeywords
    parent {
      id
      name
    }
    createdAt
    updatedAt
  }
}
