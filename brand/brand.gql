query brand($id: String, $slug: String) {
  brand(id: $id, slug: $slug) {
    id
    brandId
    name
    slug
    img
    position
    active
    featured
    meta
    metaTitle
    metaDescription
    metaKeywords
    facebookUrl
    instaUrl
    twitterUrl
    linkedinUrl
    youtubeUrl
    parent {
      id
      name
    }
    createdAt
    updatedAt
  }
}
