query brands(
  $page: Int
  $search: String
  $limit: Int
  $sort: String
  $parent: String
  $featured: Boolean
) {
  brands(
    page: $page
    search: $search
    limit: $limit
    sort: $sort
    parent: $parent
    featured: $featured
  ) {
    count
    page
    pageSize
    data {
      id
      brandId
      name
      slug
      img
      position
      meta
      metaTitle
      metaDescription
      metaKeywords
      facebookUrl
      instaUrl
      twitterUrl
      linkedinUrl
      youtubeUrl
      active
      featured
      parent {
        id
        name
      }
      createdAt
      updatedAt
    }
  }
}
