mutation saveBrand(
  $id: String
  $brandId: String
  $name: String
  $slug: String
  $parent: ID
  $img: String
  $position: Int
  $featured: Boolean
  $meta: String
  $metaTitle: String
  $metaDescription: String
  $metaKeywords: String
  $facebookUrl: String
  $twitterUrl: String
  $linkedinUrl: String
  $youtubeUrl: String
  $instaUrl: String
  $pinterestUrl: String
  $googleUrl: String
  $active: Boolean
) {
  saveBrand(
    id: $id
    brandId: $brandId
    name: $name
    slug: $slug
    parent: $parent
    img: $img
    position: $position
    meta: $meta
    metaTitle: $metaTitle
    metaDescription: $metaDescription
    metaKeywords: $metaKeywords
    facebookUrl: $facebookUrl
    twitterUrl: $twitterUrl
    linkedinUrl: $linkedinUrl
    youtubeUrl: $youtubeUrl
    instaUrl: $instaUrl
    pinterestUrl: $pinterestUrl
    googleUrl: $googleUrl
    featured: $featured
    active: $active
  ) {
    id
    brandId
    name
    slug
    img
    meta
    metaTitle
    metaDescription
    metaKeywords
    facebookUrl
    instaUrl
    twitterUrl
    linkedinUrl
    youtubeUrl
    pinterestUrl
    googleUrl
    featured
    active
    createdAt
    updatedAt
  }
}
