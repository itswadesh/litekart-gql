mutation saveEmailTemplate(
  $id: String
  $name: String
  $title: String
  $description: String
  $content: String
  $active: Boolean
) {
  saveEmailTemplate(
    id: $id
    name: $name
    title: $title
    description: $description
    content: $content
    active: $active
  ) {
    id
    name
    title
    description
    content
    active
    createdAt
    updatedAt
  }
}
