mutation saveEmailTemplate(
  $id: String!
  $name: String
  $title: String
  $description: String
  $content: String
  $icon: String
  $active: Boolean
  $store: ID
) {
  saveEmailTemplate(
    id: $id
    name: $name
    title: $title
    description: $description
    icon: $icon
    content: $content
    active: $active
    store: $store
  ) {
    id
    name
    fileName
    templateId
    folder
    title
    description
    icon
    iconCdn
    content
    active
    store
    createdAt
    updatedAt
  }
}
