query emailTemplate($id: ID!) {
  emailTemplate(id: $id) {
    id
    name
    title
    description
    icon
    iconCdn
    content
    link
    active
    createdAt
    updatedAt
    user {
      id
      firstName
      email
      phone
    }
    store {
      id
      name
      email
    }
  }
}
