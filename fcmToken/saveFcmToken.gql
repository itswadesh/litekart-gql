mutation saveFcmToken(
  $id: String!
  $token: String
  $platform: String
  $device_id: String
  $user_type: String
  $active: Boolean
) {
  saveOption(
    id: $id
    token: $token
    platform: $platform
    device_id: $device_id
    user_type: $user_type
    active: $active
  ) {
    id
    token
    platform
    device_id
    user_type
    user {
      firstName
      lastName
    }
    active
  }
}
