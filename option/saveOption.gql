mutation saveOption(
  $id: String!
  $pid: ID
  $name: String
  $key: String
  $val: String
  $categories: [String]
  $values: [ValueIp]
  $position: Int
  $slug: String
  $isFilter: Boolean
  $preselect: Boolean
  $required: Boolean
  $type: String
  $info: String
  $active: Boolean
) {
  saveOption(
    id: $id
    pid: $pid
    name: $name
    key: $key
    val: $val
    categories: $categories
    values: $values
    position: $position
    slug: $slug
    isFilter: $isFilter
    info: $info
    preselect: $preselect
    required: $required
    type: $type
    active: $active
  ) {
    id
    pid
    name
    key
    val
    categories
    position
    slug
    info
    preselect
    required
    type
    isFilter
    active
    values {
      id
      name
      default
      slug
      position
    }
  }
}

