mutation saveMyVendorInfo(
  $bankAccountNo: Float
  $bankName: String
  $bankIfsc: String
  $bankAccountHolderName: String
  $bankSwiftCode: String
  $commissionType: String
  $commissionValue: Float
  $banner: String
  $address: ID
  $zips: [Float]
) {
  saveMyVendorInfo(
    bankAccountNo: $bankAccountNo
    bankName: $bankName
    bankIfsc: $bankIfsc
    bankAccountHolderName: $bankAccountHolderName
    bankSwiftCode: $bankSwiftCode
    commissionType: $commissionType
    commissionValue: $commissionValue
    banner: $banner
    address: $address
    zips: $zips
  ) {
    id
    bankAccountNo
    bankName
    bankIfsc
    bankAccountHolderName
    bankSwiftCode
    banner
    bannerCdn
    commissionType
    commissionValue
    createdAt
    updatedAt
    zips
    address {
      id
      address
      locality
      city
      state
      country
      zip
      lat
      lng
    }
  }
}
