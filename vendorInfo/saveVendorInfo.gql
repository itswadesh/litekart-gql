mutation saveVendorInfo(
  $id: String!
  $bankAccountNo: Float
  $bankName: String
  $bankIfsc: String
  $bankAccountHolderName: String
  $bankSwiftCode: String
  $address: ID
) {
  saveVendorInfo(
    id: $id
    bankAccountNo: $bankAccountNo
    bankName: $bankName
    bankIfsc: $bankIfsc
    bankAccountHolderName: $bankAccountHolderName
    bankSwiftCode: $bankSwiftCode
    address: $address
  ) {
    id
    bankAccountNo
    bankName
    bankIfsc
    bankAccountHolderName
    bankSwiftCode
    createdAt
    updatedAt
    user
    store
    address
  }
}
