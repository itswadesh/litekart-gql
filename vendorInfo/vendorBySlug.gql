query vendorBySlug($slug: String!) {
  vendorBySlug(slug: $slug) {
    id
    slug
    businessName
    bankAccountNo
    bankName
    bankIfsc
    bankAccountHolderName
    bankSwiftCode
    banner
    bannerCdn
    commissionType
    commissionValue
    zips
    freeShippingOn
    meta
    metaDescription
    metaKeywords
    metaTitle
    productSold
    ratings
    reviews
    shippingCharges
    storeName
    facebookUrl
    githubUrl
    googleUrl
    twitterUrl
    info {
      public
      store
      storePhotos
    }
    country {
      id
      name
    }
    user {
      id
    }
    address {
      id
      address
      locality
      city
      state
      country
      zip
      lat
      lng
    }
    store {
      id
      name
      email
    }
    createdAt
    updatedAt
  }
}
