mutation saveWebhook(
  $id: String!
  $url: String
  $name: String
  $description: String
  $events: [String!]
  $sort: Float
  $active: Boolean
  $store: ID
) {
  saveWebhook(
    id: $id
    url: $url
    name: $name
    description: $description
    events: $events
    sort: $sort
    active: $active
    store: $store
  ) {
    id
    url
    name
    description
    events
    sort
    active
    store
    createdAt
    updatedAt
  }
}

