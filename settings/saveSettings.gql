mutation saveSettings(
  $id: ID!
  $websiteName: String
  $websiteLegalName: String
  $closed: Boolean
  $liveCommerce: Boolean
  $closedMessage: String
  $otpLogin: Boolean
  $demo: Boolean
  $minimumOrderValue: Int
  $title: String
  $alert: String
  $keywords: String
  $description: String
  $currencyCode: String
  $currencySymbol: String
  $currencyDecimals: Int
  $openGraphImage: String
  $tax: TaxIp
  $shipping: ShippingIp
  $websiteEmail: String
  $shopPhone: String
  $shopAddress: String
  $country: String
  $logo: String
  $logoMobile: String
  $logoDark: String
  $logoMobileDark: String
  $favicon: String
  $CDN_URL: String
  $searchbarText: String
  $adminPanelLink: String
  $pageSize: Int
  $paymentStatuses: [String]
  $sms: SmsIp
  $email: EmailIp
  $storage: StorageIp
  $review: ReviewSettingIp
  $product: ProductSettingIp
  $login: LoginSettingIp
  $googleMapsApi: String
  $facebook: String
  $twitter: String
  $google: String
  $instagram: String
  $linkedin: String
  $enableTax: Boolean
  $stripePublishableKey: String
  $enableStripe: Boolean
  $enableRazorpay: Boolean
  $RAZORPAY_KEY_ID: String
  $locationExpiry: Float
  $multilingual: Boolean
  $customerOrderNotifications: UserNotificationIp
  $adminNotifications: AdminNotificationIp
  $referralBonus: Float
  $joiningBonus: Float
  $isMultiVendor: Boolean
) {
  saveSettings(
    id: $id
    websiteName: $websiteName
    websiteLegalName: $websiteLegalName
    liveCommerce: $liveCommerce
    multilingual: $multilingual
    closed: $closed
    closedMessage: $closedMessage
    otpLogin: $otpLogin
    demo: $demo
    minimumOrderValue: $minimumOrderValue
    title: $title
    alert: $alert
    keywords: $keywords
    description: $description
    currencyCode: $currencyCode
    currencySymbol: $currencySymbol
    currencyDecimals: $currencyDecimals
    openGraphImage: $openGraphImage
    tax: $tax
    shipping: $shipping
    websiteEmail: $websiteEmail
    shopPhone: $shopPhone
    shopAddress: $shopAddress
    country: $country
    logo: $logo
    logoMobile: $logoMobile
    logoDark: $logoDark
    logoMobileDark: $logoMobileDark
    favicon: $favicon
    CDN_URL: $CDN_URL
    searchbarText: $searchbarText
    adminPanelLink: $adminPanelLink
    pageSize: $pageSize
    paymentStatuses: $paymentStatuses
    sms: $sms
    email: $email
    storage: $storage
    review: $review
    product: $product
    login: $login
    googleMapsApi: $googleMapsApi
    facebook: $facebook
    twitter: $twitter
    google: $google
    instagram: $instagram
    linkedin: $linkedin
    enableTax: $enableTax
    RAZORPAY_KEY_ID: $RAZORPAY_KEY_ID
    stripePublishableKey: $stripePublishableKey
    enableStripe: $enableStripe
    enableRazorpay: $enableRazorpay
    locationExpiry: $locationExpiry
    customerOrderNotifications: $customerOrderNotifications
    adminNotifications: $adminNotifications
    referralBonus: $referralBonus
    joiningBonus: $joiningBonus
    isMultiVendor: $isMultiVendor
  ) {
    websiteName
    websiteLegalName
    liveCommerce
    multilingual
    closed
    closedMessage
    otpLogin
    demo
    title
    alert
    keywords
    description
    currencyCode
    currencySymbol
    tax {
      cgst
      sgst
      igst
    }
    shipping {
      deliveryDays
      charge
      free
      method
    }
    websiteEmail
    shopPhone
    shopAddress
    country
    logo
    logoMobile
    logoDark
    logoMobileDark
    favicon
    CDN_URL
    searchbarText
    adminPanelLink
    pageSize
    orderStatuses {
      status
      title
      body
      icon
    }
    paymentStatuses
    sms {
      AUTO_VERIFICATION_ID
      enabled
      provider
    }
    email {
      enabled
      from
      to
      cc
      bcc
      printers
    }
    storage {
      enabled
      provider
    }
    review {
      moderate
      enabled
    }
    product {
      moderate
    }
    login {
      FACEBOOK_ID
      FACEBOOK_SECRET
      TWITTER_ID
      TWITTER_SECRET
      GOOGLE_ID
      GOOGLE_SECRET
      GITHUB_ID
      GITHUB_SECRET
    }
    customerOrderNotifications {
      orderConfirmation
      orderStatusChanged
      orderShipped
      orderIsReadyForPickup
      downloadEGoods
      giftCardPurchased
    }
    adminNotifications {
      newOrderPlaced
      lowStockNotification
    }
    googleMapsApi
    facebook
    twitter
    google
    instagram
    linkedin
    RAZORPAY_KEY_ID
    stripePublishableKey
    locationExpiry
    joiningBonus
    referralBonus
    isMultiVendor
  }
}
