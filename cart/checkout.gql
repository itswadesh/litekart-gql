mutation checkout($address: ID!, $paymentMethod: String, $options:String) {
  checkout(address: $address, paymentMethod: $paymentMethod, options:$options) {
    id
    orderNo
    otp
    amount {
      qty
      subtotal
      discount
      shipping
      total
    }
    payment_order_id
    delivery {
      otp
    }
    items {
      status
      pid
      name
      slug
      img
      vendor {
        store
      }
      options
    }
    address {
      firstName
      lastName
      phone
    }
    createdAt
    updatedAt
  }
}
