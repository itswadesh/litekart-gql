# , $options:String
mutation checkout($address: ID!, $paymentMethod: String) {
  # , options:$options
  checkout(address: $address, paymentMethod: $paymentMethod) {
    id
    orderNo
    otp
    amount {
      qty
      subtotal
      discount
      shipping
      total
      tax
    }
    paymentOrderId
    paymentMode
    paymentAmount
    paymentCurrency
    paymentTxStatus
    paymentReferenceId
    delivery {
      otp
    }
    items {
      status
      pid
      name
      slug
      img
      tracking
      shippingCharge
      tax
      vendor {
        id
        firstName
        lastName
        phone
      }
      brandName
      brandImg
    }
    address {
      firstName
      lastName
      phone
    }
    user {
      id
      firstName
      lastName
      phone
    }
    createdAt
    updatedAt
  }
}

