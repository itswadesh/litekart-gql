mutation addToCart(
  $qty: Int!
  $pid: ID!
  $vid: ID
  $options: String
  $vendor: ID
  $replace: Boolean
) {
  addToCart(
    qty: $qty
    pid: $pid
    vid: $vid
    options: $options
    vendor: $vendor
    replace: $replace
  ) {
    items {
      pid
      vid
      barcode
      name
      slug
      qty
      price
      shippingCharge
      tax
      img
      options
      brandName
      vendorFirstName
      vendorLastName
      vendorPhone
    }
    qty
    subtotal
    discount {
      code
      value
      text
      amount
    }
    shipping {
      charge
    }
    tax
    total
  }
}

