mutation addToCart(
  $qty: Int!
  $pid: ID!
  $vid: ID
  $options: [OptionIp1]
  $vendor: ID
  $replace: Boolean
) {
  addToCart(
    qty: $qty
    pid: $pid
    vid: $vid
    options: $options
    vendor: $vendor
    replace: $replace
  ) {
    items {
      pid
      vid
      barcode
      name
      type
      slug
      qty
      price
      shippingCharge
      tax
      img
      imgCdn
      brandName
      vendor
      vendorSlug
      vendorBusinessName
      deliveryDetails
      usedOptions {
        name
        val
      }
    }
    needAddress
    qty
    subtotal
    discount {
      code
      value
      text
      amount
    }
    shipping {
      charge
    }
    tax
    total
  }
}

