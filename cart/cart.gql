query cart {
  cart {
    id
    items {
      pid
      barcode
      tax
      name
      slug
      qty
      price
      mrp
      shippingCharge
      img
      options
      tracking
      brandName
      vendorFirstName
      vendorLastName
      vendorPhone
      store {
        id
        name
        email
      }
    }
    qty
    subtotal
    discount {
      code
      value
      text
      amount
    }
    shipping {
      charge
    }
    total
    tax
  }
}
