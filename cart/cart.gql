query cart($store: ID) {
  cart(store: $store) {
    id
    currency
    currencyCode
    currencyName
    currencySymbol
    needAddress
    items {
      pid
      barcode
      tax
      name
      type
      slug
      qty
      price
      mrp
      shippingCharge
      img
      imgCdn
      options
      tracking
      brandName
      vendorBusinessName
      deliveryDetails
      foodType
      vendor {
        id
        slug
        businessName
      }
      formattedItemAmount {
        mrp
        price
        tax
        shippingCharge
      }
    }
    qty
    tax
    subtotal
    total
    discount {
      code
      value
      text
      amount
    }
    shipping {
      charge
    }
    formattedAmount {
      offer_total
      tax
      subtotal
      total
    }
  }
}
