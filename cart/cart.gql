query cart {
  cart {
    items {
      pid
      name
      slug
      qty
      price
      img
      options
      tracking
    }
    qty
    subtotal
    discount {
      code
      value
      text
      amount
    }
    shipping {
      charge
    }
    total
    tax {
      cgst
      sgst
      igst
    }
  }
}
