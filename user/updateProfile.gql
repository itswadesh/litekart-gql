mutation updateProfile(
  $address: AddressInput
  $firstName: String
  $lastName: String
  $email: String
  $avatar: String
  $dob: String
  $gender: String
  # $state: String
  # $city: String
  $phone: String
  $info: InputInfo
) {
  updateProfile(
    firstName: $firstName
    lastName: $lastName
    email: $email
    avatar: $avatar
    phone: $phone
    dob: $dob
    gender: $gender
    info: $info
    address: $address
  ) {
    firstName
    lastName
    email
    avatar
    role
    verified
    gender
    city
    address {
      address
      town
      city
      state
      zip
    }
    info {
      public
      store
    }
  }
}
