query user($id: String!) {
  user(id: $id) {
    id
    email
    firstName
    lastName
    avatar
    avatarCdn
    city
    phone
    role
    verified
    active
    productSold
    shippingCharges
    freeShippingOn
    luluCustomerNo
    plan
    storeName
    banner
    createdAt
    updatedAt
  }
}
