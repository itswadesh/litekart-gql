mutation verifyEmail(
  $id: ID!
  $token: String!
  $expires: String!
  $signature: String!
  $store: ID
) {
  verifyEmail(
    id: $id
    token: $token
    expires: $expires
    signature: $signature
    store: $store
  )
}

