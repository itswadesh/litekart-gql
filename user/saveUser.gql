mutation saveUser(
  $id: String!
  $firstName: String
  $lastName: String
  $avatar: String
  $role: String
  $verified: Boolean
  $gender: String
  $city: String
  $phone: String
  $email: String
) {
  saveUser(
    id: $id
    firstName: $firstName
    lastName: $lastName
    avatar: $avatar
    role: $role
    verified: $verified
    gender: $gender
    city: $city
    phone: $phone
    email: $email
  ) {
    id
    email
    firstName
    lastName
    role
    avatar
    verified
    gender
    city
    phone
    active
    verified
  }
}
