query myOrders(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
  $status: String # Pending, Tracking, Delivered
) {
  myOrders(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sort: $sort
    status: $status
  ) {
    count
    pageSize
    page
    data {
      id
      orderNo
      reviewed
      otp
      createdAt
      updatedAt
      cod_paid
      payment_mode
      payment_txStatus
      payment_amount
      payment {
        amount_paid
        amount_due
      }
      amount {
        qty
        subtotal
        tax {
          cgst
          sgst
          igst
        }
        discount
        total
        shipping
      }
      user {
        firstName
        lastName
        phone
        email
        gender
        info {
          public
          store
          storePhotos
        }
        avatar
      }
      address {
        address
        firstName
        lastName
      }
      items {
        pid
        name
        slug
        img
        price
        qty
        status
        vendor {
          store
          firstName
          lastName
          phone
        }
      }
    }
  }
}
