query myOrders(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
  $status: String # Pending, Tracking, Delivered
) {
  myOrders(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sort: $sort
    status: $status
  ) {
    count
    pageSize
    page
    data {
      id
      orderNo
      otp
      createdAt
      updatedAt
      codPaid
      paymentMode
      paymentStatus
      paymentCurrency
      paymentReferenceId
      paymentOrderId
      paymentReceipt
      paymentId
      invoiceId
      paymentGateway
      codPaid
      amountPaid
      amountDue
      paymentStatus
      paymentMsg
      paymentTime
      paid
      amount {
        qty
        subtotal
        tax
        discount
        total
        shipping
      }
      userFirstName
      userLastName
      userPhone
      address {
        firstName
        lastName
        town
        city
        state
        zip
        address
        lat
        lng
      }
      items {
        pid
        posInvoiceNo
        itemOrderNo
        name
        barcode
        img
        slug
        price
        qty
        shippingCharge
        tax
        time
        options
        brandName
        brandImg
        orderStatus {
          id
          event
          tracking_id
          courier_name
        }
        vendor {
          firstName
          lastName
          phone
          address {
            address
          }
          store
        }
        status
      }
      orderItems {
        status
        pid
        posInvoiceNo
        itemOrderNo
        name
        slug
        img
        tracking
        shippingCharge
        tax
        brandName
        brandImg
      }
    }
  }
}
