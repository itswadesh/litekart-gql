mutation updateOrder(
  $id: ID!
  $pid: ID!
  $status: String
  $tracking: String
  $trackingId: String
  $courierName: String
  $returnTrackingId: String
  $returnCourierName: String
) {
  updateOrder(
    id: $id
    pid: $pid
    status: $status
    tracking: $tracking
    trackingId: $trackingId
    courierName: $courierName
    returnTrackingId: $returnTrackingId
    returnCourierName: $returnCourierName
  ) {
    id
    orderNo
    user {
      firstName
      lastName
      phone
    }
    amount {
      qty
      subtotal
      discount
      shipping
      tax
      total
    }
    paymentOrderId
    delivery {
      otp
    }
    items {
      pid
      name
      slug
      img
      price
      qty
      status
      tracking
      vendor {
        firstName
        lastName
        store
        phone
      }
    }
    address {
      address
      firstName
      lastName
      phone
    }
    createdAt
    updatedAt
  }
}
