mutation createOrder($address: ID, $user: ID!, $items: [ItemIp!]) {
  createOrder(address: $address, user: $user, items: $items) {
    id
    orderNo
    otp
    amount {
      qty
      subtotal
      discount
      shipping
      total
      tax
    }
    paymentOrderId
    paymentMode
    paymentAmount
    paymentCurrency
    paymentTxStatus
    paymentReferenceId
    delivery {
      otp
    }
    items {
      status
      pid
      posInvoiceNo
      itemOrderNo
      name
      slug
      img
      tracking
      shippingCharge
      tax
      vendor {
        id
        firstName
        lastName
        phone
      }
      brandName
      brandImg
    }
    orderItems {
      status
      pid
      posInvoiceNo
      itemOrderNo
      name
      slug
      img
      tracking
      shippingCharge
      tax
      brandName
      brandImg
    }
    address {
      firstName
      lastName
      phone
      lat
      lng
    }
    user {
      id
      firstName
      lastName
      phone
    }
    createdAt
    updatedAt
  }
}

