query orders($page: Int, $search: String, $limit: Int, $sort: String) {
  orders(page: $page, search: $search, limit: $limit, sort: $sort) {
    count
    page
    pageSize
    data {
      id
      orderNo
      createdAt
      user_firstName
      user_lastName
      user_phone
      user {
        firstName
        lastName
        email
        phone
        role
      }
      amount {
        qty
        subtotal
        tax {
          cgst
          sgst
          igst
        }
        discount
        total
        shipping
      }
      payment_mode
      payment_amount
      payment {
        amount_paid
        amount_due
      }
      address {
        firstName
        lastName
        address
        coords {
          lat
          lng
        }
      }

      items {
        pid
        name
        img
        slug
        price
        qty
        status
        vendor {
          store
        }
      }
    }
  }
}
