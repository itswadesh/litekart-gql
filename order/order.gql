query order($id: ID!) {
  order(id: $id) {
    id
    orderNo
    otp
    createdAt
    cod_paid
    payment {
      amount_paid
      amount_due
    }
    payment_mode
    payment_txStatus
    payment_amount
    payment_currency
    payment_referenceId
    amount {
      qty
      subtotal
      tax {
        cgst
        sgst
        igst
      }
      discount
      total
      shipping
    }
    user_firstName
    user_lastName
    user_phone
    address {
      firstName
      lastName
      town
      city
      state
      zip
      address
      coords {
        lat
        lng
      }
    }
    items {
      pid
      name
      img
      slug
      price
      qty
      time
      options
      orderStatus {
        id
        event
        tracking_id
        courier_name
      }
      vendor {
        firstName
        lastName
        phone
        address {
          address
        }
        store
      }
      status
    }
  }
}
