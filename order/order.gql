query order($id: ID!) {
  order(id: $id) {
    id
    orderNo
    otp
    createdAt
    cod_paid
    payment {
      method
      status
      amount
      amount_paid
      amount_due
    }
    amount {
      qty
      subtotal
      tax {
        cgst
        sgst
        igst
      }
      discount
      total
      shipping
    }
    user {
      firstName
      lastName
      phone
    }
    address {
      firstName
      lastName
      town
      city
      state
      zip
      address
      coords {
        lat
        lng
      }
    }
    items {
      pid
      name
      img
      slug
      price
      qty
      time
      options
      orderStatus {
        id
        event
        tracking_id
        courier_name
      }
      vendor {
        firstName
        lastName
        phone
        address {
          address
        }
        store
      }
      status
    }
  }
}
