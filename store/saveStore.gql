    isHideNilStock: $isHideNilStock
    isMegamenu: $isMegamenu
    isOpen: $isOpen
    isSearch: $isSearch
    isHyperlocal: $isHyperlocal
    isFnb: $isFnb
    isWishlist: $isWishlist
    isCart: $isCart
    keywords: $keywords
    lastName: $lastName
    lat: $lat
    legalName: $legalName
    linkedin: $linkedin
    lng: $lng
    locality: $locality
    zip: $zip
    logo: $logo
    logoDark: $logoDark
    logoMobile: $logoMobile
    logoMobileDark: $logoMobileDark
    minimumOrderValue: $minimumOrderValue
    minOrderValue: $minOrderValue
    name: $name
    openGraphImage: $openGraphImage
    pageSize: $pageSize
    phone: $phone
    pinterestTag: $pinterestTag
    pinterestUrl: $pinterestUrl
    qrCode: $qrCode
    refreshSlug: $refreshSlug
    review: $review
    searchbarText: $searchbarText
    shipping: $shipping
    shippingCharge: $shippingCharge
    shopAddress: $shopAddress
    shopPhone: $shopPhone
    slug: $slug
    snapChatPixel: $snapChatPixel
    state: $state
    storeId: $storeId
    timeZone: $timeZone
    timing: $timing
