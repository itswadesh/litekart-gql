mutation saveStore(
  $id: String!
  $active: Boolean
  $featured: Boolean
  $adminNotifications: AdminNotificationIp
  $address: String
  $alert: String
  $analyticsTrackingId: String
  $banners: [String]
  $closed: Boolean
  $closedMessage: String
  $customerOrderNotifications: UserNotificationIp
  $description: String
  $metaDescription: String
  $dimentionUnit: String
  $domain: String
  $email: String
  $facebook: String
  $facebookPixelId: String
  $facebookUrl: String
  $favicon: String
  $firstName: String
  $freeShippingOn: Float
  $gdpr: Boolean
  $gdprCookieConsent: String
  $google: String
  $googleAdsTag: String
  $homeMeta1: String
  $homeMeta2: String
  $homeMeta3: String
  $homeMeta4: String
  $img: String
  $images: [String]
  $bankAccountNo: String
  $bankAccountHolderName: String
  $bankIfscCode: String
  $bankSwiftCode: String
  $instagram: String
  $instagramUrl: String
  $isHideNilStock: Boolean
  $isMegamenu: Boolean
  $isOpen: Boolean
  $isSearch: Boolean
  $isHyperlocal: Boolean
  $isFnb: Boolean
  $isWishlist: Boolean
  $isCart: Boolean
  $keywords: String
  $lastName: String
  $lat: Float
  $legalName: String
  $linkedin: String
  $lng: Float
  $locality: String
  $logo: String
  $logoDark: String
  $logoMobile: String
  $logoMobileDark: String
  $minimumOrderValue: Float
