  $name: String
  $openGraphImage: String
  $pageSize: Int
  $phone: String
  $pinterestTag: String
  $pinterestUrl: String
  $qrCode: String
  $refreshSlug: Boolean
  $review: ReviewSettingIp
  $searchbarText: String
  $shipping: ShippingIp
  $shippingCharge: Float
  $shopAddress: String
  $shopPhone: String
  $slug: String
  $snapChatPixel: String
  $state: String
  $zip: String
  $storeId: String
  $timeZone: String
  $timing: String
  $title: String
  $twitter: String
  $twitterUrl: String
  $websiteEmail: String
  $websiteLegalName: String
  $websiteName: String
  $weightUnit: String
  $youtubeUrl: String
  $webmail: String
