    shipRocketPassword: $shipRocketPassword
    shipRocketChannelId: $shipRocketChannelId
    pickrrAuthToken: $pickrrAuthToken
  ) {
    id
    active
    featured
    adminNotifications {
      lowStockNotification
      newOrderPlaced
    }
    address
    alert
    analyticsTrackingId
    banners
