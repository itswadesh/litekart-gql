  saveStore(
    id: $id
    active: $active
    featured: $featured
    adminNotifications: $adminNotifications
    address: $address
    alert: $alert
    analyticsTrackingId: $analyticsTrackingId
    banners: $banners
    closed: $closed
    closedMessage: $closedMessage
    customerOrderNotifications: $customerOrderNotifications
    description: $description
    metaDescription: $metaDescription
    dimentionUnit: $dimentionUnit
    domain: $domain
    email: $email
    facebook: $facebook
    facebookPixelId: $facebookPixelId
    facebookUrl: $facebookUrl
    favicon: $favicon
    firstName: $firstName
    freeShippingOn: $freeShippingOn
    gdpr: $gdpr
    gdprCookieConsent: $gdprCookieConsent
    google: $google
    googleAdsTag: $googleAdsTag
    homeMeta1: $homeMeta1
    homeMeta2: $homeMeta2
    homeMeta3: $homeMeta3
    homeMeta4: $homeMeta4
    img: $img
    images: $images
    bankAccountNo: $bankAccountNo
    bankAccountHolderName: $bankAccountHolderName
    bankIfscCode: $bankIfscCode
    bankSwiftCode: $bankSwiftCode
    instagram: $instagram
