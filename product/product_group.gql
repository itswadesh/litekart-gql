query product_group($id: ID!) {
  product_group(id: $id) {
    size_group {
      id
      slug
      size {
        id
        name
      }
      color {
        id
        name
        color_code
      }
    }
    color_group {
      id
      slug
      size {
        id
        name
      }
      color {
        id
        name
        color_code
      }
    }
  }
}
