mutation saveProduct(
  $id: String!
  $name: String
  $slug: String
  $description: String
  $type: String
  $city: String
  $price: Float
  $mrp: Float
  $stock: Int
  $tax: Float
  $img: String
  $images: [String]
  $time: String
  $active: Boolean
  $hot: Boolean
  $featured: Boolean
  $trending: Boolean
  $sale: Boolean
  $new: Boolean
  $recommended: Boolean
  $position: Int
  $category: ID
  $categories: [ID]
  $brand: ID
  $variants: [ID!]
  $popularity: Int
  $sku: String
  $hsn: String
  $group: String
  $color: ID
  $size: ID
  $barcode: String
  $title: String
  $metaDescription: String
  $keywords: String
  $itemId: String
  $warranty: String
  $ageMin: Int
  $ageMax: Int
  $ageUnit: String
  $styleCode: String
  $eanNo: String
  $articleCode: String
  $productMasterId: String
  $currency: String
  $manufacturer: String
  $returnInfo: String
  $gender: String
  $condition: String
  $gtin: String
  $countryOfOrigin: String
  $cgst: Float
  $sgst: Float
  $igst: Float
  $relatedProducts: [ID!]
) {
  saveProduct(
    id: $id
    name: $name
    slug: $slug
    description: $description
    type: $type
    city: $city
    price: $price
    mrp: $mrp
    stock: $stock
    tax: $tax
    img: $img
    images: $images
    time: $time
    active: $active
    category: $category
    categories: $categories
    brand: $brand
    popularity: $popularity
    sku: $sku
    hsn: $hsn
    barcode: $barcode
    group: $group
    color: $color
    size: $size
    position: $position
    variants: $variants
    hot: $hot
    featured: $featured
    trending: $trending
    sale: $sale
    new: $new
    recommended: $recommended
    title: $title
    metaDescription: $metaDescription
    keywords: $keywords
    itemId: $itemId
    warranty: $warranty
    ageMin: $ageMin
    ageMax: $ageMax
    ageUnit: $ageUnit
    styleCode: $styleCode
    eanNo: $eanNo
    articleCode: $articleCode
    productMasterId: $productMasterId
    currency: $currency
    manufacturer: $manufacturer
    returnInfo: $returnInfo
    gender: $gender
    condition: $condition
    gtin: $gtin
    countryOfOrigin: $countryOfOrigin
    cgst: $cgst
    sgst: $sgst
    igst: $igst
    relatedProducts: $relatedProducts
  ) {
    id
    name
    description
    slug
    type
    city
    price
    mrp
    stock
    tax
    img
    images
    time
    active
    popularity
    sku
    hsn
    group
    brand
    color
    size
    barcode
    position
    trending
    featured
    hot
    new
    sale
    recommended
    title
    metaDescription
    keywords
    itemId
    warranty
    ageMin
    ageMax
    ageUnit
    styleCode
    eanNo
    articleCode
    productMasterId
    currency
    manufacturer
    countryOfOrigin
    returnInfo
    gender
    condition
    gtin
    cgst
    sgst
    igst
    vendor
    relatedProducts
    colorGroup
    sizeGroup
    variants {
      options {
        name
      }
      stock
      weight
      barcode
      sku
      mrp
      price
      img
      sort
    }
  }
}

