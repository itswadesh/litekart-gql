query Product($id: ID!) {
  product(id: $id) {
    id
    slug
    name
    description
    type
    price
    mrp
    stock
    img
    images
    time
    active
    popularity
    position
    sku
    hsn
    group
    barcode
    gender
    gtin
    condition
    trending
    featured
    hot
    new
    sale
    recommended
    title
    itemId
    warranty
    metaDescription
    keywords
    discount_percent
    age_min
    age_max
    age_unit
    brand {
      id
      name
    }
    color {
      id
      name
    }
    category {
      id
      name
    }
    categories {
      id
      name
    }
    key_features
    features {
      id
      name
      value
    }
    product_details {
      id
      name
      value
    }
    liveStreams {
      id
      title
      imageUrl
      scheduleDateTime
      user
    }
    options {
      id
      name
      type
      default_option
      values {
        id
        name
        default
      }
    }
    variants {
      id
      options {
        name
        val
      }
      stock
      weight
      barcode
      sku
      mrp
      price
      images
      trackInventory
      active
      sort
    }
    vendor {
      id
      firstName
      lastName
      phone
      email
      address {
        address
      }
      info {
        store
        storePhotos
      }
    }
    return_info
  }
}
