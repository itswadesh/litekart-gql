mutation Product($id: ID!) {
  product(id: $id) {
    id
    slug
    name
    description
    type
    price
    mrp
    stock
    tax
    img
    images
    time
    active
    popularity
    position
    sku
    hsn
    group
    barcode
    gender
    gtin
    condition
    trending
    featured
    hot
    new
    sale
    recommended
    title
    itemId
    warranty
    metaDescription
    keywords
    discount_percent
    age_min
    age_max
    age_unit
    style_code
    ean_no
    article_code
    product_master_id
    currency
    manufacturer
    country_of_origin
    return_info
    gender
    condition
    gtin
    cgst
    sgst
    igst
    size_group {
      _id
      slug
      size {
        name
      }
    }
    color_group {
      _id
      slug
      color {
        name
        color_code
      }
    }
    brand {
      id
      name
    }
    color {
      id
      name
    }
    size {
      id
      name
    }
    category {
      id
      name
      slug
      pathA {
        name
        slug
      }
    }
    categories {
      id
      name
    }
    key_features
    features {
      id
      name
      value
    }
    product_details {
      id
      name
      value
    }
    liveStreams {
      id
      title
      imageUrl
      scheduleDateTime
      user
    }
    options {
      id
      name
      type
      default_option
      values {
        id
        name
        default
      }
    }
    variants {
      id
      options {
        name
        val
      }
      stock
      weight
      barcode
      sku
      mrp
      price
      images
      trackInventory
      active
      sort
    }
    vendor {
      id
      firstName
      lastName
      phone
      email
      address {
        address
      }
      info {
        store
        storePhotos
      }
    }
    return_info
  }
}
