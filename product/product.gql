query Product($id: ID!) {
  product(id: $id) {
    id
    slug
    name
    description
    features {
      key
      val
    }
    variants {
      id
      options {
        name
        val
      }
      stock
      weight
      barcode
      sku
      mrp
      price
      images
      trackInventory
      active
      sort
    }
    brand {
      id
      name
    }
    category {
      id
      name
    }
    categories {
      id
      name
    }
    type
    price
    mrp
    stock
    img
    img_featured
    images
    time
    active
    popularity
    position
    sku
    hsn
    group
    color
    barcode
    trending
    featured
    hot
    new
    sale
    recommended
    title
    metaDescription
    keywords
    vendor {
      id
      firstName
      lastName
      phone
      email
      address {
        address
      }
      info {
        store
        storePhotos
      }
    }
  }
}
