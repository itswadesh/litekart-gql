query myProducts(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
  $category: String
  $active: String
) {
  myProducts(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sort: $sort
    category: $category
    active: $active
  ) {
    count
    page
    pageSize
    noOfPage
    data {
      id
      slug
      name
      type
      price
      stock
      img
      images
      time
      vendor {
        id
        firstName
        lastName
        phone
        email
        info {
          store
          storePhotos
        }
      }
    }
    count
    pageSize
    page
  }
}
