query myProducts(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sort: String
  $category: String
  $active: String
) {
  myProducts(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sort: $sort
    category: $category
    active: $active
  ) {
    count
    page
    pageSize
    noOfPage
    data {
      id
      sku
      barcode
      productMasterId
      slug
      name
      description
      type
      price
      mrp
      stock
      tax
      img
      images
      time
      active
      popularity
      position
      trending
      featured
      hot
      new
      sale
      recommended
      title
      metaDescription
      keywords
      ratings
      reviews
      itemId
      warranty
      # discountPercent
      ageMin
      ageMax
      ageUnit
      cgst
      sgst
      igst
      returnInfo
      returnAllowed
      replaceAllowed
      returnValidityInDays
      store {
        id
        name
        email
      }
      category {
        name
      }

      variants {
        id
        name
        options {
          name
        }
        stock
        weight
        barcode
        sku
        mrp
        price
        images
        trackInventory
        active
        sort
      }
      vendor {
        id
        firstName
        lastName
        phone
        email
        address {
          address
        }
        info {
          store
          storePhotos
        }
      }
    }
    count
    pageSize
    page
  }
}
