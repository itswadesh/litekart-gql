query products(
  $page: Int
  $skip: Int
  $limit: Int
  $search: String
  $sku: String
  $name: String
  $brand: String
  $status: String
  $price: String
  $sort: String
  $vendor: String
  $category: String
  $active: Boolean
  $type: String
  $featured: Boolean
  $new: Boolean
  $hot: Boolean
  $sale: Boolean
  $where: String
) {
  products(
    page: $page
    skip: $skip
    limit: $limit
    search: $search
    sku: $sku
    name: $name
    brand: $brand
    status: $status
    price: $price
    sort: $sort
    vendor: $vendor
    category: $category
    active: $active
    type: $type
    featured: $featured
    new: $new
    hot: $hot
    sale: $sale
    where: $where
  ) {
    count
    pageSize
    noOfPage
    page
    data {
      id
      sku
      barcode
      productMasterId
      slug
      name
      type
      price
      mrp
      discount
      stock
      tax
      img
      images
      time
      active
      popularity
      position
      trending
      featured
      hot
      new
      sale
      recommended
      title
      metaDescription
      keywords
      ratings
      reviews
      itemId
      warranty
      ageMin
      ageMax
      ageUnit
      cgst
      sgst
      igst
      returnInfo
      returnAllowed
      replaceAllowed
      returnValidityInDays
      category {
        name
      }
      categories {
        name
      }
      variants {
        id
        name
        options {
          name
        }
        stock
        weight
        barcode
        sku
        mrp
        price
        images
        trackInventory
        active
        sort
      }
      vendor {
        id
        firstName
        lastName
        phone
        email
        address {
          address
        }
        info {
          store
          storePhotos
        }
      }
    }
  }
}
