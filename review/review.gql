query review($id: ID!) {
  review(id: $id) {
    id
    rating
    message
    active
    createdAt
    updatedAt
    pid {
      id
      name
      slug
      img
      imgCdn
      type
    }
    user {
      firstName
      lastName
      phone
    }
    vendor {
      id
      slug
      businessName
      banner
      bannerCdn
    }
    store {
      id
      name
      email
    }
  }
}
