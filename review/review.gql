query review($id: ID!) {
  review(id: $id) {
    id
    pid {
      id
      name
      slug
      img
      type
    }
    user {
      firstName
      lastName
      phone
    }
    vendor {
      firstName
      lastName
      info {
        store
      }
      phone
    }
    rating
    message
    active
    createdAt
    updatedAt
  }
}
