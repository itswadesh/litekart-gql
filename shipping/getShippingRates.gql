mutation getShippingRates(
  $orderItems: [ID!]!
  $length: Float!
  $width: Float!
  $height: Float!
  $distance_unit: String!
  $weight: Float!
  $mass_unit: String!
) {
  getShippingRates(
    orderItems: $orderItems
    length: $length
    width: $width
    height: $height
    distance_unit: $distance_unit
    weight: $weight
    mass_unit: $mass_unit
  ) {
    rates {
      object_id
      object_created
      shipment
      attributes
      amount
      currency
      amount_local
      currency_local
      provider
      provider_image_75
      provider_image_200
      estimated_days
      arrives_by
      duration_terms
      carrier_account
      test
      zone
      servicelevel {
        name
        token
        terms
        extended_token
        parent_servicelevel
      }
    }
    messages {
      text
      code
      source
    }
  }
}

