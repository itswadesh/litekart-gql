mutation getShippingRates($orderItemId: ID!) {
  getShippingRates(orderItemId: $orderItemId) {
    object_id
    object_created
    shipment
    attributes
    amount
    currency
    amount_local
    currency_local
    provider
    provider_image_75
    provider_image_200
    estimated_days
    arrives_by
    duration_terms
    carrier_account
    test
    zone
    servicelevel {
      name
      token
      terms
      extended_token
      parent_servicelevel
    }
  }
}
