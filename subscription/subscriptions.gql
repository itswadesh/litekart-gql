query subscriptions(
  $page: Int
  $limit: Int
  $search: String
  $sort: String
  $active: Boolean
) {
  subscriptions(
    page: $page
    limit: $limit
    search: $search
    sort: $sort
    active: $active
  ) {
    count
    page
    data {
      id
      name
      abandonnedCartRecovery
      active
      annualPrice
      chatSupport
      customDomain
      description
      discountCoupons
      emailSupport
      freeSSL
      misReports
      monthlyPrice
      name
      onlineStore
      premiumSupport
      productImportExport
      productsAllowed
      removeMisikiLogo
      salesChannels
      seoOptions
      title
      transactionFees
      transactionFeesType
      unlimitedProducts
      unlimitedValidity
      maxAdminAllowed
      cashfreePlanId
      stripePlanId
      photosAllowed
      callMeLimit
      homepageAdvertise
      expertConsultation
      features
      pickup
      delivery
      tableBooking
      appointments
      createdAt
      updatedAt
    }
  }
}
