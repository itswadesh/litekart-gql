mutation saveSubscription(
  $id: String!
  $name: String
  $img: String
  $mrp: Int
  $price: Int
  $days: Int
  $sort: Int
  $active: Boolean
  $subscription: SubscriptionIp
) {
  saveSubscription(
    id: $id
    name: $name
    img: $img
    mrp: $mrp
    price: $price
    days: $days
    sort: $sort
    active: $active
    subscription: $subscription
  ) {
    id
    name
    img
    mrp
    price
    sort
    days
    active
    subscription {
      productsAllowed
    }
  }
}

