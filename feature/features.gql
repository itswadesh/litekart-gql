query features($page: Int, $search: String, $limit: Int, $sort: String) {
  features(page: $page, search: $search, limit: $limit, sort: $sort) {
    count
    page
    pageSize
    data {
      id
      name
      key
      val
      categories
      options
      position
      slug
      info
      isFilter
      active
    }
  }
}
