query category($id: String, $slug: String) {
  category(id: $id, slug: $slug) {
    id
    name
    slug
    img
    level
    metaTitle
    metaDescription
    metaKeywords
    position
    megamenu
    active
    featured
    shopbycategory
    createdAt
    updatedAt
    parent {
      name
    }
    children {
      id
      name
      img
    }
    attributes {
      id
      name
      show
      category
      active
    }
  }
}
