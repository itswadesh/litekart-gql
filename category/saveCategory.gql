mutation saveCategory(
  $id: String
  $name: String
  $parent: ID
  $slug: String
  $description: String
  $refreshSlug: Boolean
  $img: String
  $level: Int
  $meta: String
  $metaTitle: String
  $metaDescription: String
  $metaKeywords: String
  $position: Int
  $featured: Boolean
  $megamenu: Boolean
  $active: Boolean
  $shopbycategory: Boolean
) {
  saveCategory(
    id: $id
    name: $name
    description: $description
    parent: $parent
    slug: $slug
    refreshSlug: $refreshSlug
    img: $img
    level: $level
    meta: $meta
    metaTitle: $metaTitle
    metaDescription: $metaDescription
    metaKeywords: $metaKeywords
    position: $position
    megamenu: $megamenu
    featured: $featured
    active: $active
    shopbycategory: $shopbycategory
  ) {
    id
    name
    description
    parent {
      name
    }
    slug
    img
    position
    level
    meta
    metaTitle
    metaDescription
    metaKeywords
    megamenu
    featured
    active
    shopbycategory
    createdAt
    updatedAt
  }
}

