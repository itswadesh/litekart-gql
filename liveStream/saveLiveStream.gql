mutation saveLiveStream(
  $id: String!
  $product: ID
  $products: [ID]
  $scheduleDateTime: Float!
  $title: String
  $img: String
) {
  saveLiveStream(
    id: $id
    product: $product
    products: $products
    scheduleDateTime: $scheduleDateTime
    img: $img
    title: $title
  ) {
    id
    product
    products
    scheduleDateTime
    title
    img
    user
    users
  }
}
