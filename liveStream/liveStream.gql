query liveStream($id: ID!) {
  liveStream(id: $id) {
    id
    scheduleDateTime
    title
    img
    product {
      id
      name
      img
      slug
      price
      mrp
    }
    products {
      id
      name
      img
      slug
      price
      mrp
    }
    user {
      id
      firstName
      lastName
      email
      phone
    }
    users {
      id
      firstName
      lastName
      email
      phone
    }
  }
}
