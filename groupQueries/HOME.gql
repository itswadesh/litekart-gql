query HOME($store: ID) {
  brands(parent: null, limit: 30, page: 0, featured: true, store: $store) {
    count
    page
    pageSize
    data {
      id
      brandId
      name
      slug
      img
      imgCdn
      position
      info
      meta
      metaTitle
      metaDescription
      metaKeywords
      facebookUrl
      instaUrl
      twitterUrl
      linkedinUrl
      youtubeUrl
      pinterestUrl
      googleUrl
      active
      featured
      parent {
        id
        name
      }
      store {
        id
        name
        email
        phone
        active
      }
      createdAt
      updatedAt
    }
  }
  categories(
    img: true
    shopbycategory: true
    store: $store
    sort: "featuredSort"
  ) {
    count
    page
    pageSize
    data {
      id
      name
      namePath
      categoryId
      parent
      slug
      img
      imgCdn
      level
      metaTitle
      metaDescription
      metaKeywords
      position
      megamenu
      active
      featured
      shopbycategory
      createdAt
      updatedAt
      store
    }
  }
  banners(sort: "sort", pageId: "home", active: true, store: $store) {
    count
    page
    pageSize
    data {
      id
      link
      heading
      img
      imgCdn
      sort
      type
      pageId
      groupId
      groupTitle
      active
      isMobile
      createdAt
      updatedAt
      store
    }
  }
  trending(store: $store) {
    id
    sku
    barcode
    description
    productMasterId
    slug
    name
    type
    price
    mrp
    stock
    tax
    img
    imgCdn
    images
    time
    active
    popularity
    position
    trending
    featured
    hot
    new
    sale
    recommended
    title
    metaDescription
    keywords
    ratings
    reviews
    itemId
    warranty
    discount
    ageMin
    ageMax
    ageUnit
    cgst
    sgst
    igst
    category
    variants
    vendor
    returnInfo
    description
    keyFeatures
    productDetails {
      name
      value
    }
    specifications {
      name
      value
    }
    countryOfOrigin
    colorGroup
    sizeGroup
    stock
  }
  groupByBanner(active: true, pageId: "home", store: $store) {
    _id {
      title
      type
    }
    data {
      link
      heading
      img
      imgCdn
      sort
      type
      pageId
      store
      active
      groupId
      groupTitle
      createdAt
      updatedAt
    }
  }
}
