mutation saveState(
  $id: String
  $name: String
  $value: String
  $code: String
  $img: String
  $flag: String
  $lang: String
  $sort: Int
  $active: Boolean
  $country: ID
) {
  saveState(
    id: $id
    name: $name
    value: $value
    code: $code
    img: $img
    flag: $flag
    lang: $lang
    sort: $sort
    active: $active
    country: $country
  ) {
    id
    name
    value
    code
    img
    imgCdn
    flag
    lang
    sort
    active
    createdAt
    updatedAt
  }
}
