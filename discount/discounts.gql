query discounts($page: Int, $search: String, $limit: Int, $sort: String) {
  discounts(page: $page, search: $search, limit: $limit, sort: $sort) {
    count
    page
    pageSize
    data {
      id
      active
      amount
      applyOn
      description
      img
      imgCdn
      name
      q
      ruleType
      type
      maximumUsage
      startDate
      endDate
      numberOfTimeUsed
    }
  }
}
