query colors($page: Int, $search: String, $limit: Int, $sort: String) {
  colors(page: $page, search: $search, limit: $limit, sort: $sort) {
    count
    page
    pageSize
    data {
      id
      name
      color_code
      info
      slug
      featured
      active
      createdAt
      updatedAt
    }
  }
}
