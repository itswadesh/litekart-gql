query bannerGroup(
  $page: Int
  $search: String
  $limit: Int
  $sort: String
  $type: String
  $pageId: String
  $active: Boolean
  $groupId: String!
) {
  bannerGroup(
    page: $page
    search: $search
    limit: $limit
    sort: $sort
    type: $type
    pageId: $pageId
    active: $active
    groupId: $groupId
  ) {
    count
    page
    pageSize
    data {
      id
      link
      heading
      img
      sort
      type
      pageId
      active
      groupId
      groupTitle
      createdAt
      updatedAt
    }
  }
}
