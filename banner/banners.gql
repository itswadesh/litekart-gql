query banners(
  $page: Int
  $search: String
  $limit: Int
  $sort: String
  $type: String
  $pageId: String
  $groupId: String
  $groupTitle: String
  $active: Boolean
) {
  banners(
    page: $page
    search: $search
    limit: $limit
    sort: $sort
    type: $type
    pageId: $pageId
    groupId: $groupId
    groupTitle: $groupTitle
    active: $active
  ) {
    count
    page
    pageSize
    data {
      id
      link
      heading
      img
      sort
      type
      pageId
      groupId
      groupTitle
      active
      createdAt
      updatedAt
    }
  }
}
