mutation capturePay($id: String!, $oid: String!) {
  capturePay(paymentId: $id, oid: $oid) {
    id
    user {
      firstName
      lastName
    }
    orderNo
    amount {
      total
      subtotal
      shipping
      qty
      tax {
        cgst
        sgst
        igst
      }
    }
    address {
      firstName
      lastName
      address
    }
    items {
      pid
      name
      slug
      qty
      img
      price
      status
      vendor {
        store
      }
    }
    comment
    cancellationReason
    cancellationComment
    returnComment
    payment {
      id
    }
    reviewed
  }
}
