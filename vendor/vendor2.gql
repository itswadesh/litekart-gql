query vendor2($id: ID, $slug: String) {
  vendor2(id: $id, slug: $slug) {
    id
    slug
    businessName
    verified
    bankAccountNo
    bankName
    bankIfsc
    bankAccountHolderName
    bankSwiftCode
    banner
    bannerCdn
    banners
    bannersCdn
    commissionType
    commissionValue
    createdAt
    updatedAt
    zips
    freeShippingOn
    meta
    metaDescription
    metaKeywords
    metaTitle
    productSold
    ratings
    reviews
    shippingCharges
    storeName
    facebookUrl
    githubUrl
    googleUrl
    twitterUrl
    about
    info {
      public
      store
      storePhotos
    }
    country {
      id
      name
    }
    user {
      id
      avatar
    }
    address {
      id
      firstName
      lastName
      address
      locality
      city
      state
      country
      zip
      lat
      lng
    }
    categories {
      id
      name
    }
    store {
      id
      name
      email
    }
  }
}
