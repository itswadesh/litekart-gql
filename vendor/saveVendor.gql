mutation saveVendor(
  $id: String!
  $bankAccountNo: Float
  $bankName: String
  $bankIfsc: String
  $bankAccountHolderName: String
  $bankSwiftCode: String
  $commissionType: String
  $commissionValue: Float
  $address: ID
  $businessName: String
  $freeShippingOn: Float
  $info: InputInfo
  $meta: String
  $metaDescription: String
  $metaKeywords: String
  $metaTitle: String
  $shippingCharges: Float
  $facebookUrl: String
  $githubUrl: String
  $googleUrl: String
  $twitterUrl: String
) {
  saveVendor(
    id: $id
    bankAccountNo: $bankAccountNo
    bankName: $bankName
    bankIfsc: $bankIfsc
    bankAccountHolderName: $bankAccountHolderName
    bankSwiftCode: $bankSwiftCode
    commissionType: $commissionType
    commissionValue: $commissionValue
    address: $address
    businessName: $businessName
    freeShippingOn: $freeShippingOn
    info: $info
    meta: $meta
    metaDescription: $metaDescription
    metaKeywords: $metaKeywords
    metaTitle: $metaTitle
    shippingCharges: $shippingCharges
    facebookUrl: $facebookUrl
    githubUrl: $githubUrl
    googleUrl: $googleUrl
    twitterUrl: $twitterUrl
  ) {
    id
    slug
    businessName
    bankAccountNo
    bankName
    bankIfsc
    bankAccountHolderName
    bankSwiftCode
    commissionType
    commissionValue
    freeShippingOn
    meta
    metaDescription
    metaKeywords
    metaTitle
    shippingCharges
    storeName
    facebookUrl
    githubUrl
    googleUrl
    twitterUrl
    info {
      public
      store
      storePhotos
    }
    user
    store
    address
    createdAt
    updatedAt
  }
}
