mutation vendorVerification(
  $id: ID!
  $country: ID
  $store: ID
  $zips: [Float]
  $zip: String
  $verified: Boolean
) {
  vendorVerification(
    id: $id
    country: $country
    store: $store
    zips: $zips
    zip: $zip
    verified: $verified
  ) {
    id
    zips
    verified
    country {
      id
      name
      value
      dialCode
      code
      img
      imgCdn
      flag
      lang
      states {
        name
      }
      active
    }
    store {
      id
      name
      domain
    }
    createdAt
    updatedAt
  }
}
