mutation saveMyVendor(
  $bankAccountNo: Float
  $bankName: String
  $bankIfsc: String
  $bankAccountHolderName: String
  $bankSwiftCode: String
  $commissionType: String
  $commissionValue: Float
  $banner: String
  $address: ID
  $businessName: String
  $freeShippingOn: Float
  $meta: String
  $metaDescription: String
  $metaKeywords: String
  $metaTitle: String
  $shippingCharges: Float
  $facebookUrl: String
  $githubUrl: String
  $googleUrl: String
  $twitterUrl: String
) {
  saveMyVendor(
    bankAccountNo: $bankAccountNo
    bankName: $bankName
    bankIfsc: $bankIfsc
    bankAccountHolderName: $bankAccountHolderName
    bankSwiftCode: $bankSwiftCode
    commissionType: $commissionType
    commissionValue: $commissionValue
    banner: $banner
    address: $address
    businessName: $businessName
    freeShippingOn: $freeShippingOn
    meta: $meta
    metaDescription: $metaDescription
    metaKeywords: $metaKeywords
    metaTitle: $metaTitle
    shippingCharges: $shippingCharges
    facebookUrl: $facebookUrl
    githubUrl: $githubUrl
    googleUrl: $googleUrl
    twitterUrl: $twitterUrl
  ) {
    id
    slug
    businessName
    bankAccountNo
    bankName
    bankIfsc
    bankAccountHolderName
    bankSwiftCode
    banner
    bannerCdn
    commissionType
    commissionValue
    freeShippingOn
    meta
    metaDescription
    metaKeywords
    metaTitle
    shippingCharges
    storeName
    facebookUrl
    githubUrl
    googleUrl
    twitterUrl
    address {
      id
      address
      locality
      city
      state
      country
      zip
      lat
      lng
    }
    createdAt
    updatedAt
  }
}

