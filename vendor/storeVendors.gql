query storeVendors($store: ID!) {
  storeVendors(store: $store) {
    count
    page
    pageSize
    data {
      id
      slug
      businessName
      verified
      bankAccountNo
      bankName
      bankIfsc
      bankAccountHolderName
      bankSwiftCode
      banner
      bannerCdn
      commissionType
      commissionValue
      zips
      freeShippingOn
      meta
      metaDescription
      metaKeywords
      metaTitle
      productSold
      ratings
      reviews
      shippingCharges
      storeName
      facebookUrl
      githubUrl
      googleUrl
      twitterUrl
      info {
        public
        store
        storePhotos
      }
      country {
        id
        name
      }
      user {
        id
        avatar
        firstName
        lastName
      }
      address {
        id
      }
      store {
        id
        name
        email
      }
      createdAt
      updatedAt
    }
  }
}
