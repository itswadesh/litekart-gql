query tags(
  $page: Int
  $search: String
  $limit: Int
  $sort: String
  $store: ID
) {
  tags(
    page: $page
    search: $search
    limit: $limit
    sort: $sort
    store: $store
  ) {
    count
    page
    pageSize
    data {
      id
      name
      slug
      color
      user {
        firstName
        lastName
        avatar
      }
      store {
        id
        name
        email
        phone
      }
      createdAt
      updatedAt
    }
  }
}
